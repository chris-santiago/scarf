defaults:
  - hydra: default
  # Overrides must be last
  - override hydra/launcher: joblib

data:
  raw: ObesityDataSet.csv

features:
  numeric:
    - Age
    - Height
    - Weight
    - FCVC
    - NCP
    - CH2O
    - FAF
    - TUE
  categoric:
    - Gender
    - family_history_with_overweight
    - FAVC
    - CAEC
    - SMOKE
    - SCC
    - CALC
    - MTRANS

target: NObeyesdad